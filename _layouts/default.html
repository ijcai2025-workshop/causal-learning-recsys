<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ '/about' | relative_url }}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ '/schedule' | relative_url }}">Schedule</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ '/speakers' | relative_url }}">Speakers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ '/submission' | relative_url }}">Submission</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="site-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-right">
                    <p>Contact: <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
